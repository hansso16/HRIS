<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{template :: headfiles}"></th:block>
	</head>
	<body>
		<th:block th:replace="~{template :: menu}"></th:block >
		<br>
		<div class="container">
			<form class="" action="#" th:action="@{/employee/add}" method="POST" autocomplete="off">
				<div class="card mb-4">
				 	<h4 class="card-header">Register Employee</h4>
			 		<div class="card-body">
			 			<h5>Employee</h5>
			 			<th:block >
				 			<div class="row">
							    <div class="col">
									<label for="firstName" class="form-label">First Name</label>
									<input type="text" class="form-control" name="firstName" id="firstName" placeholder="John" required>
								</div>
							    <div class="col">
									<label for="lastName" class="form-label">Last Name</label>
									<input type="text" class="form-control" name="lastName" id="lastName" placeholder="Smith" required>
								</div>
							    <div class="col-1">
									<label for="suffix" class="form-label">Suffix</label>
									<input type="text" class="form-control" name="suffix" id="suffix" placeholder="Jr.">
								</div>
							    <div class="col">
									<label for="middleName" class="form-label">Middle Name</label>
									<input type="text" class="form-control" name="middleName" id="middleName" required>
								</div>
							    <div class="col">
									<label for="nickname" class="form-label">Nickname</label>
									<input type="text" class="form-control" name="nickname" id="nickname">
								</div>
				 			</div>
				 			<div class="row">
							    <div class="col">
									<label for="cellNo" class="form-label">Cellphone Number</label>
									<input type="text" class="form-control" name="cellNo" id="cellNo" placeholder="09123456789" required>
								</div>
							    <div class="col">
									<label for="telNo" class="form-label">Telephone Number</label>
									<input type="text" class="form-control" name="telNo" id="telNo" placeholder="1234567">
								</div>
							    <div class="col-auto">
									<label for="emailAddress" class="form-label">Email Address</label>
									<input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="juan.carlos@email.com">
								</div>
							    <div class="col">
									<label for="gender" class="form-label">Gender</label>
									<select class="form-select form-control" aria-label="GenderSelect" name="gender" id="gender" required>
										<option th:value="''" th:text="''"></option>
										<option th:value="'M'" th:text="Male"></option>
										<option th:value="'F'" th:text="Female"></option>
									</select>
								</div>
							    <div class="col">
									<label for="birthdate" class="form-label">Birthdate</label>
									<input type="date" class="form-control" name="birthdate" id="birthdate" placeholder="mm/dd/yyyy" required>
								</div>
				 			</div>
				 			<div class="row">
							    <div class="col">
									<label for="maritalStatus" class="form-label">Marital Status</label>
				                    <select id="maritalStatus" class="form-select form-control" aria-label="MaritalStatusSelect" name="maritalStatus" required>
				            			<option th:value="''" th:text="''"></option >
										<option th:value="S" th:text="Single"></option>
										<option th:value="M" th:text="Married"></option>
									</select>
								</div>
							    <div class="col">
									<label for="hiringDate" class="form-label">Hiring Date</label>
									<input type="date" class="form-control" name="hiringDate" id="hiringDate" placeholder="mm/dd/yyyy" required>
								</div>
							    <div class="col">
									<label for="division" class="form-label">Division - select?</label>
									<input type="text" class="form-control" name="division" id="division">
								</div>
							    <div class="col">
									<label for="position" class="form-label">Position - select?</label>
									<input type="text" class="form-control" name="position" id="position">
								</div>
				 			</div>
				 			<br>
				 			<hr>
				 			<h5>Employee Address</h5>
				 			<h6>Present Address</h6>
				 			<div class="row">
							    <div class="col-2">
									<label for="presentProvince" class="form-label">Province - select</label>
									<input type="text" class="form-control" name="presentProvince" id="presentProvince" required>
								</div>
							    <div class="col-2">
									<label for="presentCity" class="form-label">City - select</label>
									<input type="text" class="form-control" name="presentCity" id="presentCity" required>
								</div>
							    <div class="col-2">
									<label for="presentBarangay" class="form-label">Barangay - select</label>
									<input type="text" class="form-control" name="presentBarangay" id="presentBarangay" required>
								</div>
							    <div class="col">
									<label for="presentStreet" class="form-label">House Number/Street Name</label>
									<input type="text" class="form-control" name="presentStreet" id="presentStreet" required>
								</div>
				 			</div>
				 			<h6>Permanent Address</h6>
				 			<div class="row">
							    <div class="col-2">
									<label for="province" class="form-label">Province - select</label>
									<input type="text" class="form-control" name="permanentProvince" id="province" required>
								</div>
							    <div class="col-2">
									<label for="city" class="form-label">City - select</label>
									<input type="text" class="form-control" name="permanentCity" id="city" required>
								</div>
							    <div class="col-2">
									<label for="barangay" class="form-label">Barangay - select</label>
									<input type="text" class="form-control" name="permanentBarangay" id="barangay" required>
								</div>
							    <div class="col">
									<label for="houseNo" class="form-label">House Number/Street Name</label>
									<input type="text" class="form-control" name="permanentStreet" id="houseNo" required>
								</div>
				 			</div>
				 			<h6>Provincial Address</h6>
				 			<div class="row">
							    <div class="col-2">
									<label for="province" class="form-label">Province - select</label>
									<input type="text" class="form-control" name="provincialProvince" id="province" required>
								</div>
							    <div class="col-2">
									<label for="provincialCity" class="form-label">City - select</label>
									<input type="text" class="form-control" name="provincialCity" id="provincialCity" required>
								</div>
							    <div class="col-2">
									<label for="provincialBarangay" class="form-label">Barangay - select</label>
									<input type="text" class="form-control" name="provincialBarangay" id="provincialBarangay" required>
								</div>
							    <div class="col">
									<label for="houseNo" class="form-label">House Number/Street Name</label>
									<input type="text" class="form-control" name="provincialStreet" id="provincialStreet" required>
								</div>
				 			</div>
				 			<br>
				 			<hr>
				 			<h5>Emergency Contact</h5>
							<div class="row">
					        	<div class="col">
					        		<label for="emergencyName" class="form-label">Name</label >
				                    <input type="text" class="form-control" name="emergencyName" id="emergencyName" placeholder="John Smith" required>
					        	</div >
					        	<div class="col">
					        		<label for="emergencyAddress" class="form-label">Address</label >
				                    <input type="text" name="emergencyAddress" id="emergencyAddress" class="form-control" placeholder="Angeles, Pampanga">
					        	</div >
					        	<div class="col">
					        		<label for="emergencyContact" class="form-label">Contact No</label >
				                    <input type="text" name="emergencyContact" id="emergencyContact" class="form-control" placeholder="09123456789" required>
					        	</div >
					        </div>
					        <br>
					        <hr>
							<h5>Family Info</h5>
							<div class="row">
					        	<div class="col">
					        		<label for="fatherName" class="form-label">Father Name</label >
				                    <input type="text" name="fatherName" id="fatherName" class="form-control">
					        	</div >
					        	<div class="col">
					        		<label for="fatherBirthdate" class="form-label">Father Birthdate</label >
				                    <input type="date" name="fatherBirthdate" id="fatherBirthdate" class="form-control">
					        	</div >
					        	<div class="col">
					        		<label for="motherName" class="form-label">Mother Name</label >
				                    <input type="text" name="motherName" id="motherName" class="form-control">
					        	</div >
					        	<div class="col">
					        		<label for="motherBirthdate" class="form-label">Mother Birthdate</label >
				                    <input type="date" name="motherBirthdate" id="motherBirthdate" class="form-control">
					        	</div >
					        </div>
					        <br>
				 			<hr>
				 			<h5>Employee Dependent</h5>
				 			<div class="row">
							    <div class="col">
									<label for="empDependentName" class="form-label">Dependent Name</label>
									<input type="text" class="form-control"  name="empDependentName" id="empDependentName">
								</div>
							    <div class="col-auto">
									<label for="empDependentGender" class="form-label">Gender - select</label>
									<select class="form-select form-control" aria-label="GenderSelect" name="empDependentGender" id="empDependentGender">
										<option th:value="'M'" th:text="Male"></option>
										<option th:value="'F'" th:text="Female"></option>
									</select>
								</div>
				 			</div>
				 			<div class="row">
							    <div class="col"> 
									<label for="empDependentName" class="form-label">Dependent Name</label>
									<input type="text" class="form-control"  name="empDependentName" id="empDependentName">
								</div>
							    <div class="col-auto">
									<label for="empDependentGender" class="form-label">Gender - select</label>
									<select class="form-select form-control" aria-label="GenderSelect" name="empDependentGender" id="empDependentGender">
										<option th:value="'M'" th:text="Male"></option>
										<option th:value="'F'" th:text="Female"></option>
									</select>
								</div>
				 			</div>
				 			<br>
				 			<hr>
				 			<h5>Employee Benefits</h5>
				 			<div class="row">
					        	<div class="col-auto">
					        		<label for="sssNo" class="form-label">SSS No</label >
				                    <input type="text" name="sssNo" id="sssNo" class="form-control" required>
					        	</div >
					        	<div class="col-auto">
					        		<label for="sssMembershipDate" class="form-label">SSS Membership Date</label >
				                    <input type="date" name="sssMembershipDate" id="sssMembershipDate" class="form-control">
					        	</div >
							</div>
							<div class="row">
					        	<div class="col-auto">
					        		<label for="philHealthNo" class="form-label">PhilHealth No</label >
				                    <input type="text" name="philHealthNo" id="philHealthNo" class="form-control" required>
					        	</div >
					        	<div class="col-auto">
					        		<label for="philHealthMembershipDate" class="form-label">PhilHealth Membership Date</label >
				                    <input type="date" name="philHealthMembershipDate" id="philHealthMembershipDate" class="form-control">
					        	</div >
							</div>
							<div class="row">
					        	<div class="col-auto">
					        		<label for="pagibigNo" class="form-label">PAG-IBIG No</label >
				                    <input type="text" name="pagibigNo" id="pagibigNo" class="form-control" required>
					        	</div >
					        	<div class="col-auto">
					        		<label for="pagibigMembershipDate" class="form-label">PAG-IBIG Membership Date</label >
				                    <input type="date" name="pagibigMembershipDate" id="pagibigMembershipDate" class="form-control">
					        	</div >
							</div>
							<div class="row">
					        	<div class="col-auto">
					        		<label for="tinNo" class="form-label">TIN No</label >
				                    <input type="text" name="tinNo" id="tinNo" class="form-control" required>
					        	</div >
					        </div>
			 			</th:block>
			 			<hr>
					    <input class="btn btn-primary" type="submit" value="Submit">
						<input class="btn btn-secondary" type="reset" value="Reset">
				 	</div> 
				</div>
			</form >
		</div>
		
		<th:block th:replace="~{template :: footer}"></th:block >
		<th:block th:replace="~{template :: scripts}"></th:block >
	</body>
</HTML>
