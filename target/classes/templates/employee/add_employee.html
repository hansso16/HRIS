<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{template :: headfiles}"></th:block>
	</head>
	<body>
		<th:block th:replace="~{template :: menu}"></th:block >
		<br>
		<div class="container">
			<form class="" action="#" th:action="@{/employee/add}" method="POST">
				<div class="card">
				 	<h4 class="card-header">Register Employee</h4>
			 		<div class="card-body">
			 			<h5>Employee</h5>
			 			<th:block >
				 			<div class="row">
							    <div class="col">
									<label for="firstName" class="form-label">First Name</label>
									<input type="text" class="form-control" name="firstName" id="firstName">
								</div>
							    <div class="col">
									<label for="lastName" class="form-label">Last Name</label>
									<input type="text" class="form-control" name="lastName" id="lastName">
								</div>
							    <div class="col">
									<label for="suffix" class="form-label">Suffix</label>
									<input type="text" class="form-control" name="suffix" id="suffix">
								</div>
							    <div class="col">
									<label for="middleName" class="form-label">Middle Name</label>
									<input type="text" class="form-control" name="middleName" id="middleName">
								</div>
							    <div class="col">
									<label for="nickname" class="form-label">Nickname</label>
									<input type="text" class="form-control" name="nickname" id="nickname">
								</div>
				 			</div>
				 			<div class="row">
							    <div class="col">
									<label for="cellNo" class="form-label">Cellphone Number</label>
									<input type="text" class="form-control" name="cellNo" id="cellNo">
								</div>
							    <div class="col">
									<label for="telNo" class="form-label">Telephone Number</label>
									<input type="text" class="form-control" name="telNo" id="telNo">
								</div>
							    <div class="col">
									<label for="emailAddress" class="form-label">Email Address</label>
									<input type="text" class="form-control" name="emailAddress" id="emailAddress">
								</div>
							    <div class="col">
									<label for="gender" class="form-label">Gender</label>
									<select class="form-select form-control" aria-label="GenderSelect" name="gender" id="gender" required>
										<option th:value="''" th:text="''"></option>
										<option th:value="'M'" th:text="Male"></option>
										<option th:value="'F'" th:text="Female"></option>
									</select>
								</div>
							    <div class="col">
									<label for="birthdate" class="form-label">Birthdate</label>
									<input type="date" class="form-control" name="birthdate" id="birthdate" placeholder="dd/mm/yyyy">
								</div>
				 			</div>
				 			<div class="row">
							    <div class="col">
									<label for="maritalStatus" class="form-label">Marital Status</label>
									<input type="text" class="form-control" name="maritalStatus" id="maritalStatus">
								</div>
							    <div class="col">
									<label for="hiringDate" class="form-label">Hiring Date</label>
									<input type="date" class="form-control" name="hiringDate" id="hiringDate" placeholder="dd/mm/yyyy">
								</div>
							    <div class="col">
									<label for="division" class="form-label">Division - select?</label>
									<input type="text" class="form-control" name="division" id="division">
								</div>
							    <div class="col">
									<label for="position" class="form-label">Position - select?</label>
									<input type="text" class="form-control" name="position" id="position">
								</div>
				 			</div>
				 			<br>
				 			<hr>
				 			<h5>Employee Address</h5>
				 			<h6>Present Address</h6>
				 			<div class="row">
							    <div class="col-2">
									<label for="firstName" class="form-label">Province</label>
									<input type="text" class="form-control" name="firstName" id="firstName">
								</div>
							    <div class="col-2">
									<label for="lastName" class="form-label">City/Municipality</label>
									<input type="text" class="form-control" name="lastName" id="lastName">
								</div>
							    <div class="col-2">
									<label for="suffix" class="form-label">Barangay</label>
									<input type="text" class="form-control" name="suffix" id="suffix">
								</div>
							    <div class="col">
									<label for="middleName" class="form-label">House Number/Street Name</label>
									<input type="text" class="form-control" name="middleName" id="middleName">
								</div>
				 			</div>
				 			<h6>Permanent Address</h6>
				 			<div class="row">
							    <div class="col-2">
									<label for="firstName" class="form-label">Province</label>
									<input type="text" class="form-control" name="firstName" id="firstName">
								</div>
							    <div class="col-2">
									<label for="lastName" class="form-label">City/Municipality</label>
									<input type="text" class="form-control" name="lastName" id="lastName">
								</div>
							    <div class="col-2">
									<label for="suffix" class="form-label">Barangay</label>
									<input type="text" class="form-control" name="suffix" id="suffix">
								</div>
							    <div class="col">
									<label for="middleName" class="form-label">House Number/Street Name</label>
									<input type="text" class="form-control" name="middleName" id="middleName">
								</div>
				 			</div>
				 			<h6>Provincial Address</h6>
				 			<div class="row">
							    <div class="col-2">
									<label for="firstName" class="form-label">Province</label>
									<input type="text" class="form-control" name="firstName" id="firstName">
								</div>
							    <div class="col-2">
									<label for="lastName" class="form-label">City/Municipality</label>
									<input type="text" class="form-control" name="lastName" id="lastName">
								</div>
							    <div class="col-2">
									<label for="suffix" class="form-label">Barangay</label>
									<input type="text" class="form-control" name="suffix" id="suffix">
								</div>
							    <div class="col">
									<label for="middleName" class="form-label">House Number/Street Name</label>
									<input type="text" class="form-control" name="middleName" id="middleName">
								</div>
				 			</div>
				 			<br>
				 			<hr>
				 			<h5>Emergency Contact</h5>
							<div class="row">
					        	<div class="col">
					        		<label for="emergencyName" class="form-label">Name</label >
				                    <input type="text" class="form-control" name="emergencyName" id="emergencyName">
					        	</div >
					        	<div class="col">
					        		<label for="emergencyAddress" class="form-label">Address</label >
				                    <input type="text" name="emergencyAddress" id="emergencyAddress" class="form-control">
					        	</div >
					        	<div class="col">
					        		<label for="emergencyContact" class="form-label">Contact No</label >
				                    <input type="text" name="emergencyContact" id="emergencyContact" class="form-control">
					        	</div >
					        </div>
					        <br>
					        <hr>
							<h5>Family Info</h5>
							<div class="row">
					        	<div class="col">
					        		<label for="fatherName" class="form-label">Father Name</label >
				                    <input type="text" name="fatherName" id="fatherName" class="form-control">
					        	</div >
					        	<div class="col">
					        		<label for="fatherBirthdate" class="form-label">Father Birthdate</label >
				                    <input type="text" name="fatherBirthdate" id="fatherBirthdate" class="form-control">
					        	</div >
					        	<div class="col">
					        		<label for="motherName" class="form-label">Mother Name</label >
				                    <input type="text" name="motherName" id="motherName" class="form-control">
					        	</div >
					        	<div class="col">
					        		<label for="motherBirthdate" class="form-label">Mother Birthdate</label >
				                    <input type="text" name="motherBirthdate" id="motherBirthdate" class="form-control">
					        	</div >
					        </div>
					        <br>
				 			<hr>
				 			<h5>Employee Dependent</h5>
				 			<div class="row">
							    <div class="col">
									<label for="dependentName" class="form-label">Dependent Name</label>
									<input type="text" class="form-control"  name="employeeDependentList[0].dependentName" id="dependentName">
								</div>
							    <div class="col-auto">
									<label for="gender" class="form-label">Gender - select</label>
									<select class="form-select form-control" aria-label="GenderSelect" name="employeeDependentList[0].gender" id="gender">
										<option th:value="'M'" th:text="Male"></option>
										<option th:value="'F'" th:text="Female"></option>
									</select>
								</div>
				 			</div>
				 			<div class="row">
							    <div class="col"> 
									<label for="dependentName" class="form-label">Dependent Name</label>
									<input type="text" class="form-control"  name="employeeDependentList[1].dependentName" id="dependentName">
								</div>
							    <div class="col-auto">
									<label for="gender" class="form-label">Gender - select</label>
									<select class="form-select form-control" aria-label="GenderSelect" name="employeeDependentList[1].gender" id="gender">
										<option th:value="'M'" th:text="Male"></option>
										<option th:value="'F'" th:text="Female"></option>
									</select>
								</div>
				 			</div>
				 			<br>
				 			<hr>
				 			<h5>Employee Benefits</h5>
				 			<div class="row">
					        	<div class="col-auto">
					        		<label for="sssNo" class="form-label">SSS No</label >
				                    <input type="text" name="sssNo" id="sssNo" class="form-control">
					        	</div >
					        	<div class="col-auto">
					        		<label for="sssMembershipDate" class="form-label">SSS Membership Date</label >
				                    <input type="text" name="sssMembershipDate" id="sssMembershipDate" class="form-control">
					        	</div >
							</div>
							<div class="row">
					        	<div class="col-auto">
					        		<label for="philHealthNo" class="form-label">PhilHealth No</label >
				                    <input type="text" name="philHealthNo" id="philHealthNo" class="form-control">
					        	</div >
					        	<div class="col-auto">
					        		<label for="philHealthMembershipDate" class="form-label">PhilHealth Membership Date</label >
				                    <input type="text" name="philHealthMembershipDate" id="philHealthMembershipDate" class="form-control">
					        	</div >
							</div>
							<div class="row">
					        	<div class="col-auto">
					        		<label for="pagibigNo" class="form-label">PAG-IBIG No</label >
				                    <input type="text" name="pagibigNo" id="pagibigNo" class="form-control">
					        	</div >
					        	<div class="col-auto">
					        		<label for="pagibigMembershipDate" class="form-label">PAG-IBIG Membership Date</label >
				                    <input type="text" name="pagibigMembershipDate" id="pagibigMembershipDate" class="form-control">
					        	</div >
							</div>
							<div class="row">
					        	<div class="col-auto">
					        		<label for="tinNo" class="form-label">TIN No</label >
				                    <input type="text" name="tinNo" id="tinNo" class="form-control">
					        	</div >
					        </div>
			 			</th:block>
			 			<hr>
					    <input class="btn btn-primary" type="submit" value="Submit">
						<input class="btn btn-secondary" type="reset" value="Reset">
				 	</div>
				</div>
			</form >
		</div>
		
		<th:block th:replace="~{template :: footer}"></th:block >
		<th:block th:replace="~{template :: scripts}"></th:block >
	</body>
</HTML>
