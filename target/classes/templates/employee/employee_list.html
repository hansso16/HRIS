<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{template :: headfiles}"></th:block>
	</head>
	<body>
		<th:block th:replace="~{template :: menu}"></th:block>
		<br>
		<div class="container-fluid">
			<div class="d-flex justify-content-center">
	        	<form class="d-inline-flex" action="#" th:action="@{/employee}" method="GET" >
			      	<div class="input-group">
			      		<div class="form-outline">
			      			<input class="form-control rounded" type="search" placeholder="Search Employee" 
			      				name="employeeId" th:value="${employeeId}" aria-label="Search" autocomplete="off" >
			      		</div>
			      		<button class="btn btn-outline-primary" type="submit">Search</button >
			      	</div>
			      	<!--<input class="form-control me-2" type="search" placeholder="Search by Employee Id" name="employeeId" aria-label="Search" autocomplete="off" >
					<button class="btn btn-outline-success" type="submit">Search</button>-->
		      	</form>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">Employee ID</th >
						<th scope="col">First Name</th >
						<th scope="col">Middle Name</th >
						<th scope="col">Last Name</th >
						<th scope="col">Suffix</th >
						<!--<th scope="col">Birthdate</th>-->
						<th scope="col">Hiring Date</th >
						<th scope="col">Termination Date</th >
						<!--<th scope="col">Action</th >-->
					</tr>
				</thead>
				<tbody th:if="${page != null}">
					<tr th:each="employee : ${page.content}">
						<th scope="row">
							<a th:class="button" th:href="@{/employee/}+${employee.employeeId} + @{/profile}" href="#" th:text="${employee.employeeId}">Employee Id</a>
							<!--<span th:text="${employee.employeeId}"></span>-->
						</th >
						<td th:text="${#strings.capitalize(employee.firstName)}"></td >
						<td th:text="${#strings.capitalize(employee.middleName)}"></td >
						<td th:text="${#strings.capitalize(employee.lastName)}"></td >
						<td th:text="${#strings.capitalize(employee.suffix)}"></td >
						<!--<td th:text="${#temporals.format(employee.birthdate, 'MMMM dd, yyyy')}"></td >-->
						<td th:text="${#temporals.format(employee.hiringDate, 'MMMM dd, yyyy')}"></td >
						<td th:text="${#temporals.format(employee.terminationDate, 'MMMM dd, yyyy')}"></td >
						<!--<td ><button class="btn btn-primary">Add</button ></td >-->
					</tr >
				</tbody >
			</table>
			<th:block th:replace="~{template :: pagination(searchName='employeeId', searchValue=${employeeId})}"></th:block>
		</div>
		
		<th:block th:replace="~{template :: footer}"></th:block >
		<th:block th:replace="~{template :: scripts}"></th:block>
	</body>
</HTML >
