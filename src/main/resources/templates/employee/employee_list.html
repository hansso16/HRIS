<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{template :: headfiles}"></th:block>
	</head>
	<body>
		<th:block th:replace="~{template :: menu}"></th:block>
		<br>
		<div class="container-fluid" th:if="${res != null}">
			<p th:if="${res.error != null && !#strings.isEmpty(res.error.message)}" th:text="${res.error.message}" style="color:red;"></p >
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th scope="col">Employee ID</th >
						<th scope="col">First Name</th >
						<th scope="col">Last Name</th >
						<th scope="col">Birthdate</th>
						<th scope="col">Division</th >
						<th scope="col">Position</th >
						<!--<th scope="col">Action</th >-->
					</tr>
				</thead>
				<tbody>
					<tr th:if="${res.employeeList != null}" th:each="employee : ${res.employeeList}">
						<th scope="row">
							<a th:class="button" th:href="@{/employee/}+${employee.employeeId}" href="#" th:text="${employee.employeeId}">Employee Id</a>
							<!--<span th:text="${employee.employeeId}"></span>-->
						</th >
						<td th:text="${#strings.capitalize(employee.firstName)}"></td >
						<td th:text="${employee.lastName}"></td >
						<td th:text="${#temporals.format(employee.birthdate, 'MMMM dd, yyyy')}"></td >
						<td th:text="${employee.Division}"></td >
						<td th:text="${employee.Position}"></td >
						<!--<td ><button class="btn btn-secondary">View</button ><button class="btn btn-primary">Update</button ></td >-->
					</tr >
				</tbody>
			</table>
			<!--<div th:if="${bookPage.totalPages > 0}" class="pagination"
			    th:each="pageNumber : ${pageNumbers}">
			    <a th:href="@{/listBooks(size=${bookPage.size}, page=${pageNumber})}"
			        th:text=${pageNumber}
			        th:class="${pageNumber==bookPage.number + 1} ? active"></a>
			</div>-->
		</div>
		
		<th:block th:replace="~{template :: footer}"></th:block >
		<th:block th:replace="~{template :: scripts}"></th:block>
	</body>
</HTML >
