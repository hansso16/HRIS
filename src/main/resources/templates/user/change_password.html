<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<th:block th:replace="~{template :: headfiles}"></th:block>
		<title>Change Password</title>
	</head>
	<body>
		<th:block th:replace="~{template :: menu}"></th:block>
		<br>
		<div class="container" >
			<div class="row justify-content-center">
				<div class="col-6">
					<div class="card">
						<h5 class="card-header text-center">Change Password</h5>
 					  		<form id="changePassword" action="#" th:action="@{#}" method="GET" autocomplete="off">
						    	<div class="row justify-content-center mt-2">
						        	<div class="col-auto">
						        		<label for="currentPwd" class="form-label">Current Password</label >
					                    <input type="password" name="currentPwd" id="currentPwd" class="form-control" required>
						        	</div >
								</div>
						    	<div class="row justify-content-center">
						        	<div class="col-auto">
						        		<label for="newPwd1" class="form-label">New Password</label >
					                    <input type="password" name="newPwd1" id="newPwd1" class="form-control" required>
						        	</div >
								</div>
						    	<div class="row justify-content-center">
						        	<div class="col-auto">
						        		<label for="newPwd2" class="form-label">Confirm New Password</label >
					                    <input type="password" name="newPwd2" id="newPwd2" class="form-control" required>
						        	</div >
								</div>
								<br>
								<div class="row justify-content-center">
									<div class="col-auto">
						    			<button type="submit" class="btn btn-primary" onclick="validatePassword()">Submit</button >
									</div>
								</div>
				    			<br>
					  		</form >
					  	</div>
					</div>
				</div>
			</div>
		</div>
		<th:block th:replace="~{template :: footer}"></th:block >
		<script type="text/javascript" th:src="@{/js/public/jquery-3.6.0.min.js}"></script>
		<th:block th:replace="~{template :: scripts}"></th:block>
		<script type="text/javascript" th:src="@{/js/change_password.js}"></script>
	</body>
</HTML >
